<DOCTYPE! html>
<head>
  <title>Box-shadow</title>
  <link rel="stylesheet" type="text/css" href="boxShadow.css">
</head>
<body>
<div class="row">
  <div class="col-50">
    <center>
    <div class="cardTxt">
      <div class="txt">
        <h1>TXT.</h1>
      </div>

      <div class="txtSM">
        <p>This is a text card with a box-shadow</p>
      </div>
    </center>
  </div>


  <div class="col-50">
  <center>
    <div class="cardImg">
      <img style="width: 100%" src="cenPark.jpg" alt="Central Park"> <!--width is set at 100% to fill the size set for the class .cardImg-->
      <div class="imgTXT">
        <p>Central Park</p>
      </div>
    </div>
  </center>
  </div>
</div>


</body>
</html>
